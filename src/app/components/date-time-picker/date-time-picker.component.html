<input [(ngModel)]="date" (click)="toggleCalendarPopup(false)">
<ngb-datepicker [class.d-none]="!isPopupVisible" [(ngModel)]="pickerDate"
    [footerTemplate]="pickerActions"></ngb-datepicker>
<ng-template #pickerActions>
    <ngb-timepicker [(ngModel)]="pickerTime"></ngb-timepicker>
    <button (click)="toggleCalendarPopup(true)">Ok</button>
    <button (click)="toggleCalendarPopup(false)">Cancel</button>
</ng-template>
